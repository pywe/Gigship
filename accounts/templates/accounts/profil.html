{% extends "accounts/base.html" %} {% block content %}
<link rel="stylesheet" href="https://www.pywe.org/static/css/animate.css">
<style>
        #snackbar {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 2px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
        font-size: 17px;
        }

        #snackbar.show {
        visibility: visible;
        -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        </style>
<!--Sliders Section-->
<section>
    <div class="bannerimg cover-image bg-background3" data-image-src="../assets/images/banners/banner2.jpg">
        <div class="header-text mb-0">
            <div class="container">
                <div class="text-center text-white">
                    <h1>Add Gigs</h1>
                    <ol class="breadcrumb text-center">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active text-white" aria-current="page">Add Gigs</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/Sliders Section-->

<!--Job posts-section-->
<section class="sptb">
    <div class="container">
        <form id="serviceform" enctype="multipart/form-data" action="#" method="dialog" onsubmit="submitForm()">
        <div class="row ">
            <div class="col-lg-12 col-md-12 col-md-12">
                <div class="card">
                    <div class="card-header ">
                        <h3 class="card-title">Add Your Gigs</h3>
                    </div>

                    <div class="card-body">
                        <h3 class="card-title mb-3">Gig details </h3>
                        <div id="services">
                            <div class="form-group">
                                <label class="form-label text-dark">Gig</label>
                                <input required="required" name="firstservice" type="text" class="form-control" placeholder="Eg: Logo Design">
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-md-6">
                                    <div class="form-group m-0">
                                        <label class="form-label text-dark">Price</label>
                                        <div class="row gutters-xs">
                                            <div class="col-6">
                                                <input required="required" name="firststart_price" type="number" step=".01" min="0.0" class="form-control" placeholder="Starting Price">
                                            </div>
                                            <div class="col-6">
                                                <select name="firstcategory" class="form-control select2-show-search  border-bottom-0" data-placeholder="Select Category">
                                                    <optgroup label="Categories">
                                                        <option disabled selected>Choose category</option>
                                                        {% for category in categories %}
                                                            <option value="{{category.name}}">{{category.name}}</option>
                                                        {% endfor %}
                                                    </optgroup>
                                                </select>
                                            </div>                                         </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <label class="form-label text-dark">Year Experience</label>
                                        <div class="row gutters-xs">
                                            <div class="col-12">
                                                <input required="required" name="firstexperience" type="number" class="form-control" placeholder="Year Experience">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            <div class="form-group text-dark">
                                <label class="form-label text-dark">Detail</label>
                                <textarea required="required" name="firstservice_detail" class="form-control" name="example-textarea-input" rows="5" placeholder="Eg: I will design fascinating logo with free revision" required></textarea>
                            </div>
                            <div class="form-group text-dark">
                                <label class="form-label text-dark">Add Experience Files</label>
                                <input class="form-control" name="firstfileInput" type="file" id='firstfileInput' multiple><br>
                            </div>
                        </div>

                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                        <div class="col-lg-6 col-md-12">
                            <a class="btn btn-light btn-sm" onclick="addService()" href="#/"><i class="fa fa-plus"></i> Add Another Gig</a>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <button type="submit" style="float: right;" class="btn btn-success" id="submitbtn">Submit</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
    </form>

    <!-- Preview -->
    <div id='preview'></div>
    </div>
    <div id="snackbar"></div>
</section>

<!--/Job posts-section-->
<script>
    var username = "{{user.username}}"
    localStorage.setItem('gig-username',username)
</script>
<script src="https://www.pywe.org/static/js/jquery.min.js"></script>
<script src="/static/js/main.js"></script>
<script type="text/javascript" src="/static/js/search.js"></script
{% endblock content %}
