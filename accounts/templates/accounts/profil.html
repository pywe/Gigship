{% extends "accounts/base.html" %} {% block content %}
<link rel="stylesheet" href="https://www.pywe.org/static/css/animate.css">
<!--Sliders Section-->
<section>
    <div class="bannerimg cover-image bg-background3" data-image-src="../assets/images/banners/banner2.jpg">
        <div class="header-text mb-0">
            <div class="container">
                <div class="text-center text-white">
                    <h1>Ad Post</h1>
                    <ol class="breadcrumb text-center">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active text-white" aria-current="page">Profil</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/Sliders Section-->

<!--Job posts-section-->
<section class="sptb">
    <div class="container">
        <div class="row ">
            <div class="col-lg-12 col-md-12 col-md-12">
                <div class="card">
                    <div class="card-header ">
                        <h3 class="card-title">Add Your Services</h3>
                    </div>

                    <div class="card-body">
                        <h3 class="card-title mb-3">Services details </h3>
                        <form id="serviceform" action="#">
                            <div class="form-group">
                                <label class="form-label text-dark">Service</label>
                                <input type="text" class="form-control" placeholder="Eg: Logo Design">
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-md-6">
                                    <div class="form-group m-0">
                                        <label class="form-label text-dark">Price</label>
                                        <div class="row gutters-xs">
                                            <div class="col-6">
                                                <input type="number" step=".01" min="0.0" class="form-control" placeholder="Starting Price">
                                            </div>
                                            <div class="col-6">
                                                <input type="number" min="0.0" class="form-control" placeholder="Ending Price">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <label class="form-label text-dark">Year Experience</label>
                                        <div class="row gutters-xs">
                                            <div class="col-12">
                                                <input type="number" class="form-control" placeholder="Year Experience">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-dark">
                                <label class="form-label text-dark">Service Detail</label>
                                <textarea class="form-control" name="example-textarea-input" rows="5" placeholder="Eg: I will design fascinating logo with free revision" required></textarea>
                            </div>

                        </form>
                    </div>
                    <div class="card-footer bg-light-50">
                        <input type="submit" style="float: right;" class="btn btn-success ">
                        <div class="card-options">
                            <a class="btn btn-light btn-sm" onclick="addService()" href="#/"><i class="fa fa-plus"></i> Add Another</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/Job posts-section-->
<script>
    function makeid(length) {
        var result = '';
        var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        var charactersLength = characters.length;
        for (var i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
        }
        return result;
    }

    function addService() {
        var id = makeid(10)
        form = document.getElementById("serviceform")
        form.innerHTML += `    <div class="animated slideInUp" id="` + id + `">
								<a class="btn btn-danger btn-sm" style="float:right" onclick="removeService('` + id + `')" href="#/">Remove</a>
								<div class="form-group">
                                <label class="form-label text-dark">Service</label>
                                <input type="text" class="form-control" placeholder="Eg: Logo Design">
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-md-6">
                                    <div class="form-group m-0">
                                        <label class="form-label text-dark">Price</label>
                                        <div class="row gutters-xs">
                                            <div class="col-6">
                                                <input type="number" step=".01" min="0.0" class="form-control" placeholder="Starting Price">
                                            </div>
                                            <div class="col-6">
                                                <input type="number" min="0.0" class="form-control" placeholder="Ending Price">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <label class="form-label text-dark">Year Experience</label>
                                        <div class="row gutters-xs">
                                            <div class="col-12">
                                                <input type="number" class="form-control" placeholder="Year Experience">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-dark">
                                <label class="form-label text-dark">Service Detail</label>
                                <textarea class="form-control" name="example-textarea-input" rows="5" placeholder="Eg: I will design fascinating logo with free revision" required></textarea>
                            </div></div>`
    }

    function removeService(id) {
        $("#" + id).remove();
    }
</script>
{% endblock content %}
