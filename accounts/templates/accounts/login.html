{% extends "accounts/base.html" %} {% block content %}
<!--Sliders Section-->
<section>
    <div class="bannerimg cover-image bg-background3" data-image-src="/static/images/banners/banner2.jpg">
        <div class="header-text mb-0">
            <div class="container">
                <div class="text-center text-white">
                    <h1 class="">Login</h1>
                    <ol class="breadcrumb text-center">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active text-white" aria-current="page">Login</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/Sliders Section-->

<!--Login-Section-->
<section class="sptb">
    <div class="container customerpage">
        <div class="row">
            <div class="col-lg-5 col-xl-4 col-md-6 d-block mx-auto">
                <div class="row">
                    <div class="col-xl-12 col-md-12 col-md-12 register-right">
                        <ul class="nav nav-tabs nav-justified mb-5 p-2 border" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active m-1" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link m-1" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Register</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="single-page  w-100  p-0">
                                    <div class="wrapper wrapper2">                                   
                                        <form method="POST" action="/accounts/login/" id="login" class="card-body" tabindex="500">
                                            <h3 class="pb-2">Login</h3>
                                            {% csrf_token %}
                                        
                                            <div class="mail">
                                                <input type="text" name="username">
                                                <label>Username</label>
                                            </div>
                                            <div class="passwd">
                                                <input type="password" name="password">
                                                <label>Password</label>
                                            </div>
                                            <div class="submit">
                                                <input type="submit" class="btn btn-primary btn-block" value="login">
                                            </div>
                                            <p class="mb-2"><a href="/forgot">Forgot Password</a></p>
                                            
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <div class="single-page w-100  p-0">
                                    <div class="wrapper wrapper2">
                                        <form method="POST" action="/accounts/registration/" id="Register" class="card-body" tabindex="500">
                                            <h3 class="pb-2">Register</h3>
                                            {% csrf_token %}
                                            <div class="name">
                                                <input type="text" name="username" required="required">
                                                <label>Username</label>
                                            </div>
                                            <div class="mail">
                                                <input type="email" name="email" required="required">
                                                <label>Email</label>
                                            </div>
                                            <div class="passwd">
                                                <input type="password" name="password" required="required">
                                                <label>Password</label>
                                            </div>

                                           <div class="form-group select2-lg bg-white">
                                            <select onchange="checkType()" id="account-type" name="account_type" class="form-control select2-show-search  border-bottom-0" data-placeholder="Select Account Type">
                                                <optgroup label="Account Type">
                                                    <option disabled selected>Choose One</option>
                                                    <option value="Gigger">Gigger</option>
                                                    <option value="Shipper">Shipper</option>
                                                </optgroup>
										    </select>
                                            </div>
                                            <div class="form-group select2-lg bg-white" hidden="true" id="type1">
                                                <p style="color:blue;">Choose Two Primary Gig Categories that you have much experience at below</p>

                                            <select required="required" id="category1" name="category1" class="form-control select2-show-search  border-bottom-0" data-placeholder="Select Account Type">
                                                <optgroup label="type1">
                                                    <option disabled selected>First</option>
                                                    {% for category in categories %}
                                                        <option value="{{category.name}}">{{category.name}}</option>
                                                    {% endfor %}
                                                </optgroup>
										    </select>
                                        </div>
                                        <div class="form-group select2-lg bg-white" hidden="true" id="type2">
                                            <select required="required" id="category2" name="category2" class="form-control select2-show-search  border-bottom-0" data-placeholder="Select Account Type">
                                                <optgroup label="type2">
                                                    <option disabled selected>Second</option>
                                                    {% for category in categories %}
                                                        <option value="{{category.name}}">{{category.name}}</option>
                                                    {% endfor %}
                                                </optgroup>
										    </select>
                                        </div>

                                            <div class="submit">
                                                <input type="submit" class="btn btn-primary btn-block" value="Register">
                                            </div>
                                        </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/Login-Section-->
<script>
    function checkType(){
        var type = $("#account-type").val()
        if (type === "Gigger" ){
            $("#type1").attr('hidden',false)
            $("#type2").attr('hidden',false)
        }else{
             $("#type1").attr('hidden',true)
             $("#type2").attr('hidden',true)
        }
    }
</script>
{% endblock content %}
