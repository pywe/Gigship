        <div class="fake-nav">
            <a href="/" class="logo">
                <img src="/static/images/brand/logo-gigship.png" width="112" height="112" alt="">
            </a>
        </div>
        
        <div class="process-bar-wrap">
            <div class="process-bar">
                <div class="progress-wrap">
                    <div class="track"></div>
                    <div class="bar"></div>
                    <div id="step-dot-1" class="dot is-first is-active is-current" data-step="0">
                        <i data-feather="smile"></i>
                    </div>
                    <!-- <div id="step-dot-2" class="dot is-second" data-step="50">

                    </div> -->

                    </div>-->
                    <div id="step-dot-2" class="dot is-second" data-step="50">
                        <i data-feather="lock"></i>
                    </div> 
                    <div id="step-dot-3" class="dot is-third" data-step="100">
                        <i data-feather="flag"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="outer-panel">
            <div class="outer-panel-inner">
                <div class="process-title">
                    <h2 id="step-title-1" class="step-title is-active">Fill in Details</h2>
                    <!-- <h2 id="step-title-2" class="step-title">Tell us more about you.</h2>
                    <h2 id="step-title-3" class="step-title">Upload a profile picture.</h2>-->
                    <h2 id="step-title-2" class="step-title">Are you sure?</h2> 
                    <h2 id="step-title-3" class="step-title">You're all set. Ready?</h2>
                </div>

                <div id="signup-panel-1" class="process-panel-wrap is-active">
                    <div class="form-panel">
                        <div class="field">
                            <label>Email</label>
                            <div class="control">
                                <input id="email" name="email" type="email" class="input" placeholder="Your email" value="{{user.email}}">
                            </div>
                        </div>
                        <div class="field">
                            <label>Currency</label>
                            <div class="control">
                                <input type="text" class="input" placeholder="In which currency" name="currency" value="GHS">
                            </div>
                        </div>
                        <div class="field">
                            <label>How Much?</label>
                            <div class="control">
                                <input id="amount" type="number" class="input" placeholder="How much do you want?">
                            </div>
                        </div>
                    </div>
                
                    <div class="buttons">
                        <a class="button is-rounded process-button" data-step="step-dot-1">Back</a>
                        <a class="button is-rounded process-button is-next" data-step="step-dot-2">Next</a>
                    </div>
                </div>
                
                 <!-- <div id="signup-panel-2" class="process-panel-wrap is-narrow">
                    <div class="form-panel">
                        <div class="photo-upload">
                            <div class="preview">
                                <a class="upload-button">
                                    <i data-feather="plus"></i>
                                </a>
                                <img id="upload-preview" src="https://via.placeholder.com/150x150"
                                    data-demo-src="/static/order/assets/img/avatars/avatar-w.png" alt="">

                            </div>

                                <small>Only images with a size lower than 3MB are allowed.</small>
                            </div>
                        </div>
                    </div>
                
                    <div class="buttons">

                    </div>

                <div id="signup-panel-2" class="process-panel-wrap is-narrow">
                    <div class="form-panel">
                        <div class="field">
                            <label>Email</label>
                            <div class="control">
                                <input value="{{user.email}}" type="email" class="input" placeholder="Email" disabled>
                            </div>
                        </div>
                        <div class="field">
                            <label>Repeat Password</label>
                            <div class="control">
                                <input value="GHS" type="text" class="input" placeholder="Currency" disabled>
                            </div>
                        </div>
                        <div class="field">
                            <label>Amount</label>
                            <div class="control">
                                <input id="amount-disabled" type="number" class="input" placeholder="Amount" disabled>
                            </div>
                        </div>
                    </div>
                
                    <div class="buttons">
                        <a class="button is-rounded process-button" data-step="step-dot-1">Back</a>
                        <a class="button is-rounded process-button is-next" data-step="step-dot-3">Next</a>
                    </div>
                </div> 
                
                <div id="signup-panel-3" class="process-panel-wrap is-narrow">
                    <div class="form-panel">
                        <img class="success-image" src="/static/order/assets/img/illustrations/signup/mailbox.svg" alt="">
                        <div class="success-text">
                            <h3>Last Step</h3>
                            <p>Click "Buy Credit" to proceed</p>
                            <p id="trans-info"></p>
                            <a id="await-payment" class="button is-rounded is-loading">Rounded</a>
                            <a id='payment' class="ttlr_inline"
                                data-APIKey="{{zanzama}}"
                                data-transid="100000000001"
                                data-amount="5"
                                data-customer_email="{{user.email}}"
                                data-currency="GHS"
                                data-redirect_url="https://gigship.pywe.org/payments/pay/{{gig.id}}/"
                                data-pay_button_text="Buy Credit"
                                data-custom_description="Payment for Credit"
                                data-payment_method="both">
                                </a>
                            <!-- <a id="signup-finish" class="button is-fullwidth is-rounded">Let Me In</a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <!--Edit Credit card Modal-->
        <div id="crop-modal" class="modal mdl-modal is-small crop-modal is-animated">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="modal-card">
                    <header class="modal-card-head">
                        <div class="modal-card-title">
                            <span>Crop your picture</span>
                        </div>
                        <button class="mdl-modal-close" aria-label="close">
                            <i data-feather="x"></i>
                        </button>
                    </header>
                    <div class="modal-card-body">
                        <div id="cropper-wrapper" class="cropper-wrapper">
        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Page and UI related js -->
    <script>
      jQuery.loadScript = function (url, callback) {
        jQuery.ajax({
            url: url,
            dataType: 'script',
            success: callback,
            async: true
        });
    }
    </script>
    <script src="/static/js/axios.min.js"></script>
